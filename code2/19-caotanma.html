<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        .box{
            width: 300px;
            height: 300px;
            position: relative;
            margin:100px auto;
        }
        .bg{
            width: 300px;
            height: 300px;
            position: absolute;
            bottom:0px;
            left: 0;
            background-color: #6a6;
            display: none;
        }
        .box:hover .bg{
            display: block;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <img src="./mei.jpg" alt="">
        <div class="bg">文字</div>
    </div>
</body>
</html>
