<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        *{
            margin: 0;
            padding: 0;
            list-style:none;
        }
        /* calc()   运算的时候一定要有空格*/
        li{
            width: calc(25% - 2px);
            height: 40px;
            line-height: 40px;
            text-align: center;
            color:#FFF;
            background-color: #ccc;
            float: left;
            border:1px solid #6a6;
        }
    
    </style>
</head>
<body>
    <!-- 让li 排列在一排 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>  
    </ul>
</body>
</html>
